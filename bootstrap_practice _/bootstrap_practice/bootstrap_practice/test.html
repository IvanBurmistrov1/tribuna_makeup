<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' id='main-style'  href='style.css' type='text/css' media='all' />
</head>
<body>
<div class="row">
    <div id="header_wrap">
        <div id="header">
            <a href="#" id="header_logo"></a>
            <nav id="menu-top">
                <ul>
                    <li><a href="#">Știri</a></li>
                    <li><a href="#">Comentarii</a></li>
                    <li><a href="#">Omul săptămânii</a></li>
                    <li><a href="#">Pasiuni</a></li>
                    <li><a href="#">Life&amp;Style</a></li>
                    <li><a href="#">Istoria partidelor</a></li>
                </ul>
            </nav>
            <a href="#" id="header_msg"></a>
            <div id="header_search">
                <a href="" id="header_search_block_toggle"></a>
                <div id="header_search_block">
                    <input type="text" placeholder="Cautare" />
                </div>
            </div>

            <div id="header_langs">
                <select class="selectpicker"  onchange="location = this.options[this.selectedIndex].value;">
                    <option value="#RO">RO</option>
                    <option value="#RU">RU</option>
                    <option value="#EN">EN</option>
                </select>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script src="js/jquery.cycle2.min.js"></script>
<script src="js/jquery.cycle2.carousel.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
